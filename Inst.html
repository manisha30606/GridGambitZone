        <h2>Instructions for Game</h2>
        <ul class="list">
          <li class="ins">Begin with a 3x3 grid or draw one on paper.</li>
          <li class="ins">Two players choose their symbols, "X" or "O."</li>
          <li class="ins">Take turns placing your symbol in an empty cell.</li>
          <li class="ins">Aim to get three symbols in a row, column, or diagonal.</li>
          <li class="ins">The first player to achieve this wins!</li>
        </ul>
